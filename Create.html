<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modify</title>
    <link href="/portfolio-main/css/bootstrap.min.css" rel="stylesheet">
    <link href="/portfolio-main/css/sub-style.css" rel="stylesheet">
</head>

<body>
    <div class="container sub050100">
        <!-- header -->
        <header class="header-inner">
            <div class="logo-box">
                <a href="#" class="logo">
                    <img src="./img/header_logo.png" alt="로고이미지" class="mo">
                </a>
            </div>
            <div class="menu_open">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- <div class="menu-box active"> -->
            <div class="menu-box">
                <div class="menu-btn">
                    <div class="menu_close">
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <ul class="menu-list">
                    <li><a href="#">부산에 가면</a>
                        <ul class="sub-menu01">
                            <li><a href="#">추천여행</a>
                                <ul class="sub-menu02">
                                    <li><a href="#">명소</a></li>
                                    <li><a href="#">음식</a></li>
                                    <li><a href="#">숙박</a></li>
                                </ul>
                            </li>
                            <li><a href="#">여행코스</a>
                                <ul>
                                    <li><a href="#">일정여행</a></li>
                                    <li><a href="#">테마여행</a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">여행정보</a>
                        <ul class="sub-menu01">
                            <li><a href="#">가이드북</a></li>
                            <li><a href="#">여행준비정보</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">여행공유</a>
                        <ul class="sub-menu01">
                            <li><a href="#">리뷰</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">페스티벌</a>
                        <ul class="sub-menu01">
                            <li><a href="#">축제행사</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="link-box">
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">마이페이지</a></li>
                    <li><a href="#">회원가입</a></li>
                </ul>
            </div>
        </header>
        <!-- /header -->
        <div class="postBox border rounded-4 mt-4 mx-auto py-3 px-5">
            <div class="topBox mt-4">

                <!-- 카테고리 -->
                <div class="categoryBox mt-3">
                    <select class="form-select">
                        <option>- 카테고리 선택 -</option>
                        <option>여행정보</option>
                        <option>여행일정</option>
                        <option>후기</option>
                    </select>
                </div>

                <!-- 장소 링크 (홈페이지에 올려진 장소 링크) (추후 모달창 사용) -->
                <div class="mt-3">
                    <input type="text" class="form-control location" id="location" name="location" placeholder="장소 링크">
                </div>

                <!-- 제목 -->
                <div class="title mt-3">
                    <input type="text" class="form-control title" id="title" name="title" placeholder="제목 입력 3자 이상 100자 이하">
                </div>

                <!-- 툴 박스 (기능 추가 가능 할 시 더 추가)-->
                <!-- 아이콘 사이트 https://fontawesome.com/ 무료 아이콘 사용 -->
                <div class="toolBox d-flex gap-3 mt-3">
                    <div class="d-flex UIBox">
                        <button><i class="fa-solid fa-check"></i></button>
                        <button><i class="fa-solid fa-outdent"></i></button>
                        <button><i class="fa-regular fa-image"></i></button>
                        <button><i class="fa-solid fa-t"></i>c</button>
                        <button><i class="fa-solid fa-t"></i>bc</button>
                        <button><i class="fa-solid fa-t"></i>s</button>
                        <button><i class="fa-solid fa-fill-drip"></i></button>
                        <button><i class="fa-solid fa-reply"></i></button>
                        <button><i class="fa-solid fa-reply scaleX-R"></i></button>
                    </div>
                </div>
            </div>
            <hr>

            <!-- 내용 -->
            <div class="contentBox">
                <textarea class="form-control" id="content" name="content" placeholder="내용 입력 1000자 제한"></textarea>
            </div>

            <!-- 태그 -->
            <div class="tagBox d-flex gap-2 mt-3">
                <input type="text" class="form-control tags" id="tags" name="tags" placeholder="태그 입력 예: #부산, #광안리, #버스투어">
            </div>

            <!-- 하단 버튼 -->
            <div class="buttonBox d-flex mt-3">
                <div class="ms-auto"><button type="button" class="form-control border d-inline cancelBtn" id="cancel">취소</div>
                <div class="ms-2"><button type="button" class="form-control border d-inline submitBtn" id="submit">등록</div>
            </div>
            
        </div>
    </div>

    <script>
        document.querySelector('.UIBox').addEventListener('click', function(e) {
            e.preventDefault();  // 기본 이벤트 제거
            e.stopPropagation();  // 버블링(현재 이벤트가 발생한 요소의 상위 요소들에 대해서 이벤트 감지되는 현상) 방지
            console.log(e.target);
        })
    </script>

    <script src="/portfolio-main/js/bootstrap.min.js"></script>
</body>
</html>
